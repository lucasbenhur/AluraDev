<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="conteudo" class="conteudo container-fluid">
        <div class="row">
            <nav class="navbar">
                <div class="col-brand col-7 col-sm-3 col-md-3">
                    <a href="#">
                        <img src="img/Logo.png">
                    </a>
                </div>
                <div class="col-buscar col-0 col-sm-8 col-md-6">
                    <div id="divBuscar" class="buscar collapse show">
                        <input type="search" class="txt-buscar" placeholder="Busque por algo">
                        <button class="btn-fechar btn-transparent" data-bs-toggle="collapse" data-bs-target="#divBuscar">
                            <img src="img/CloseIcon.png">
                        </button>
                    </div>
                </div>
                <div class="col-botoes-navbar col-5 col-sm-1 col-md-3">
                    <button class="btn-buscar btn-transparent" data-bs-toggle="collapse" data-bs-target="#divBuscar">
                        <img src="img/SearchIcon.png">
                    </button>
                    <button class="btn-hamburguer btn-transparent" data-bs-toggle="collapse" data-bs-target="#menu">
                        <img src="img/HamburguerIcon.png">
                    </button>
                </div>
            </nav>
        </div>
        <div class="row" style="margin-top: 40px;">
            <div id="sidebar" class="sidebar col-sm-0 col-md-3 collapse show">
                <div class="sidebar-item sidebar-title">
                    MENU
                </div>
                <div class="sidebar-item">
                    <a class="sidebar-link" href="#">
                        <img src="img/Enabled-Code-Edit-Icon.png" style="margin-right: 16px;">
                        Editor de código
                    </a>
                </div>
                <div class="sidebar-item">
                    <a class="sidebar-link" href="#">
                        <img src="img/Disabled-Community-Icon.png" style="margin-right: 16px;">
                        Comunidade
                    </a>
                </div>
                <div class="user">
                    <img class="rounded-circle" src="https://avatars.githubusercontent.com/u/46672988?v=4" height="32px" width="32px">
                    Lucas Ben Hur
                </div>
            </div>
            <div class="col-editor col-sm-12 col-md-6">
                <div class="code-editor">
                    <img class="botoes-mac" src="img/mac_buttons.svg">
                    <textarea class="textarea-code-editor" id="textarea-code-editor"></textarea>
                </div>
                <div>
                    <button class="btn-highlight">Visualizar com o highlight</button>
                </div>
            </div>
            <div class="col-formulario col-sm-12 col-md-3">
                <div class="form-title">
                    SEU PROJETO
                </div>
                <div>
                    <input type="text" class="txt-nome-projeto" placeholder="Nome do seu projeto">
                </div>
                <div>
                    <textarea class="txta-descricao-projeto" placeholder="Descrição do seu projeto"></textarea>
                </div>
                <div class="form-title">
                    PERSONALIZAÇÃO
                </div>
                <div class="row">
                    <div class="col-linguagem">
                        <select class="select-linguagem">
                            <option value="javascript" selected>JavaScript</option>
                            <option value="html" >HTML</option>
                            <option value="css">CSS</option>
                        </select>
                    </div>
                    <div class="col-cor">
                        <input type="color" class="color-picker" value="#6BD1FF">
                    </div>
                </div>                    
                <button class="btn-salvar" type="submit">Salvar projeto</button>
            </div>
        </div>
    </div>
</body>
<script src="js/jQuery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</html>
