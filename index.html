<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/highlight.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
</head>
<body>
    <nav class="navbar">
        <div id="col-logo" class="col-md-3 col-lg-3">
            <a href="#">
                <img src="img/Logo.png">
            </a>
        </div>
        <div id="col-buscar" class="col-md-8 col-lg-6">
            <div id="div-buscar">
                <input id="txt-buscar" type="text" class="input-texto" placeholder="Busque por algo">
                <button id="btn-fechar-buscar" class="btn-icon">
                    <img src="img/CloseIcon.png">
                </button>
            </div>
        </div>
        <div id="col-btn-nav" class="col-md-1 col-lg-3">
            <div class="div-btn-nav">
                <button id="btn-buscar" class="btn-icon">
                    <img src="img/SearchIcon.png">
                </button>
                <button id="btn-hamburguer" class="btn-icon">
                    <img id="img-btn-hamburguer" src="img/HamburguerIcon.png">
                </button>
            </div>
        </div>
    </nav>
    <div class="row conteudo">
        <div id="col-sidebar" class="col-lg-3">
            <ul class="nav nav-pills flex-column mb-auto">
                <li id="sidebar-title" class="nav-item font-sidebar-title">
                    Menu
                </li>
                <li class="nav-item">
                    <a id="menu-code-editor" class="nav-link">
                        <button class="btn-item-menu">
                            <img src="img/icon_code.svg">
                        </button>
                        <div class="font-sidebar-item">
                            Editor de código
                        </div>
                    </a>
                </li>
                <li class="nav-item" style="margin-bottom: 0px;">
                    <a id="menu-comunidade" class="nav-link">
                        <button class="btn-item-menu">
                            <img src="img/icon_users.svg">
                        </button>
                        <div class="font-sidebar-item">
                            Comunidade
                        </div>
                    </a>
                </li>
                <div id="div-hr-menu" style="margin-top: 24px; margin-bottom: 36px;">
                    <hr class="hr-menu">
                </div>
                <div id="div-usuario">
                    <li class="nav-item" style="margin: 0px 0px">
                        <a class="nav-link-usuario">
                            <button class="btn-usuario">
                                <img id="img-user" src="img/icon_login.svg" width="24px" height="24px">
                            </button>
                            <div id="user-name" class="font-sidebar-item" style="opacity: unset;margin-left: 8px;margin-right: 12px;"></div>
                            <button id="btn-logout" class="btn-usuario" style="display: none;margin-left: 8px;margin-right: 12px;">
                                <img src="img/icon_logout.svg" width="24px" height="24px">
                            </button>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
        <div id="col-code-editor" class="col-md-12 col-lg-6">
            <div class="bg-code-editor">
                <div id="ferramentas-editor">
                    <div class="btn-mac" style="display: flex;">
                        <div class="col-11">
                            <img src="img/mac_buttons.svg">
                        </div>
                        <div class="col-1" style="text-align: -webkit-right;">
                            <button id="btn-exportar" class="btn-icon" style="width:32px; height:24px;">
                                <img src="img/icon_camera.svg" width="24px" height="24px">
                            </button>
                        </div>
                    </div>                    
                </div>
                <div id="div-code-editor" class="div-code-editor">
                    <code id="code-editor" class="code-editor" contenteditable="true" spellcheck="false"></code>
                </div>
            </div>
            <div style="margin-top: 32px;">
                <button id="btn-highligth" class="btn-outlined">
                    Visualizar com o highlight
                </button>
            </div>
        </div>
        <div id="col-formulario" class="col-md-12 col-lg-3">
            <div class="form-item font-sidebar-title">
                Seu Projeto
            </div>
            <div class="form-item">
                <input id="txt-nome-projeto" type="text" class="input-texto" placeholder="Nome do seu projeto">
            </div>
            <div class="form-item">
                <textarea id="txt-descricao-projeto" placeholder="Descrição do seu projeto" class="input-texto" style="height: 80px;"></textarea>
            </div>
            <div class="form-item font-sidebar-title" style="margin-top: 40px;">
                Personalização
            </div>
            <div class="row">
                <div class="form-item col-md-6 col-lg-12">
                    <select id="select-linguagem" class="input-select">
                        <option class="option-select" value="javascript" selected>JavaScript</option>
                        <option class="option-select" value="html">HTML</option>
                        <option class="option-select" value="css">CSS</option>
                    </select>
                </div>
                <div class="form-item col-md-6 col-lg-12">
                    <input type="color" id="color" class="input-color" value="#6BD1FF">
                </div>
            </div>
            <div style="margin-top: 32px;">
                <button id="btn-salvar" class="btn-filled">
                    Salvar projeto
                </button>
            </div>
        </div>
        <div id="col-comunidade" class="col-lg-9" style="display: none;">
        </div>
    </div>
</body>
<script src="js/jQuery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/highlight.min.js"></script>
<script src="js/sweetalert2.min.js"></script>
<script src="js/html2canvas.min.js"></script>
<script src="js/FileSaver.min.js"></script>
<script src="js/index.js"></script>
</html>
